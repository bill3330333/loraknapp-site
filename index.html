
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exploration Travel Client Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .terms-box {
      max-height: 150px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Exploration Travel Boutique Logo" style="display: block; margin: 0 auto 20px; width: 100%; max-width: 100%;" />

  <form action="https://formspree.io/f/mpwrpyjq" method="POST">
    <label>
      Full Name:
      <input type="text" name="full-name" required>
    </label>

    <label>
      Email Address:
      <input type="email" name="email" required>
    </label>

    <label>
      Phone Number:
      <input type="tel" name="phone" required>
    </label>

    <label>
      Preferred Method of Contact:
      <select name="contact-method" required>
        <option value="">-- Select One --</option>
        <option>Email</option>
        <option>Phone</option>
        <option>Text</option>
      </select>
    </label>

    <label>
      Departure City:
      <input type="text" name="departure-city" required>
    </label>

    <label>
      Destination(s) of Interest:
      <input type="text" name="destination" required>
    </label>

    <label>
      Preferred Departure Date:
      <input type="date" name="departure-date" required>
    </label>

    <label>
      Return Date:
      <input type="date" name="return-date" required>
    </label>

    <label>
      Total Number of Travelers:
      <input type="number" name="number-of-travelers" min="1" required>
    </label>

    <label>
      Traveler Information (names, birthdates, etc.):
      <textarea name="traveler-info" required></textarea>
    </label>

    <label>
      Budget Range:
      <input type="text" name="budget-range">
    </label>

    <label>
      Special Requests / Notes:
      <textarea name="special-requests"></textarea>
    </label>

    <h3>Terms and Conditions</h3>
    <div class="terms-box">
      <p>These are placeholder terms and conditions. Replace this text with your actual terms.</p>
      <p>All deposits are non-refundable. Prices are subject to availability and change. Exploration Travel Boutique is not liable for issues caused by third-party providers.</p>
    </div>

<div style="margin-top: 20px; width: 100%;">
  <table style="width: 100%; max-width: 700px; margin: 0 auto;">
    <tr>
      <td style="width: 20px; vertical-align: top;">
        <input type="checkbox" name="agree" required id="agree" />
      </td>
      <td>
        <label for="agree">I have read and agree to the Terms and Conditions</label>
      </td>
    </tr>
  </table>
</div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
